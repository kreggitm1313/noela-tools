name: Unzip uploaded archives and commit

on:
  push:
    paths:
      - '**/*.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip all archives into repo root
        run: |
          shopt -s nullglob
          for f in *.zip; do
            echo "Processing $f"
            TMPDIR="tmp_unzip_${f%.zip}"
            mkdir -p "$TMPDIR"
            unzip -o "$f" -d "$TMPDIR"
            cp -a "$TMPDIR/." .
          done

      - name: Commit extracted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Unzip uploaded archives (automated)"
            git push
          fi
